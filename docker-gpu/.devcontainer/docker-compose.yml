services:
    gpu:
        build:
            dockerfile: ./Dockerfile
        image: gpu
        deploy:
            resources:
                reservations:
                    devices:
                    - driver: nvidia
                      count: 1
                      capabilities: [gpu]
        env_file:
            - ./.env_wslg
        restart: always
        working_dir: '/docker/home/hasegawa/docker-gpu/'
        tty: true
        container_name: 'gpu'
        volumes:
            - /:/docker
            - /mnt/wslg:/mnt/wslg
            - /tmp/.X11-unix:/tmp/.X11-unix

